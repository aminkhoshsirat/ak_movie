{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <!-- MainContent -->
    <section class="sign-in-page">
        <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-lg-7 col-md-12 align-self-center">
                    <div class="sign-user_card ">
                        <div class="sign-in-page-data">
                            <div class="sign-in-from w-100 m-auto">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>نام کاربری</label>
                                                <input name="fullname" type="text" class="form-control mb-0" id="exampleInputEmail2"
                                                       placeholder="نام کامل را وارد کنید" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>ایمیل</label>
                                                <input name="email" type="email" class="form-control mb-0" id="exampleInputEmail3"
                                                       placeholder="ایمیل را وارد کنید" autocomplete="off" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>کلمه عبور</label>
                                                <input name="password" type="password" class="form-control mb-0"
                                                       id="exampleInputPassword2" placeholder="کلمه عبور" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>رمز عبور را تکرار کنید</label>
                                                <input name="confirm_password" type="password" class="form-control mb-0"
                                                       id="exampleInputPassword2" placeholder="کلمه عبور" required>
                                            </div>
                                        </div>

                                    </div>
                                    <button type="submit" class="btn btn-hover my-2">ثبت نام</button>

                                </form>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-center links">
                                قبلاً حساب کاربری دارید؟ <a href="{% url 'user:login' %}" class="text-primary ml-2">ورود</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
