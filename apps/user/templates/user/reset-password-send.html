{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <!-- MainContent -->
    <section class="sign-in-page">
        <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-lg-5 col-md-12 align-self-center">
                    <div class="sign-user_card ">
                        <div class="sign-in-page-data">
                            <div class="sign-in-from w-100 m-auto">
                                <h3 class="mb-3 text-center">بازنشانی رمز عبور</h3>
                                <p class="text-body">آدرس ایمیل خود را وارد کنید و ما یک ایمیل با دستورالعمل هایی برای
                                    بازنشانی گذرواژه برای شما ارسال می کنیم.</p>
                                <form class="mt-4" action="index.html">
                                    <div class="form-group">
                                        <input type="email" class="form-control mb-0" id="exampleInputEmail2"
                                               placeholder="ایمیل را وارد کنید" autocomplete="off" required>
                                    </div>
                                    <div class="sign-info">
                                        <button type="submit" class="btn btn-hover">بازنشانی</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sign in END -->
            <!-- color-customizer -->
        </div>
    </section>
{% endblock %}
