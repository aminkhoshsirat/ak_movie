{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <!-- Header End -->
    <div class="iq-breadcrumb-one  iq-bg-over iq-over-dark-50"
         style="background-image: url({{ site_detail.pricing_plan_background.url }})">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
                        <h2 class="title">طرح قیمت گذاری </h2>
                        <ol class="breadcrumb main-bg">
                            <li class="breadcrumb-item"><a href="{% url 'movie:index' %}">خانه</a></li>
                            <li class="breadcrumb-item active">طرح قیمت گذاری</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <main id="main" class="site-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">

                    <div class="iq-pricing-card">
                        <div class="table-responsive iq-pricing pt-2">
                            <table id="my-table" class="table" data-active="premium">
                                <thead>
                                <tr>
                                    <th class="text-center iq-price-head">
                                    </th>
                                    {% for plan in pricing_plan %}
                                        <th class="text-center iq-price-head free">
                                            <div class="iq-price-box">
                                                <h3 class="iq-price-rate text-white">{{ plan.price }}تومان<small>
                                                    / {{ plan.period }} ماه</small></h3>
                                            </div>
                                        </th>
                                    {% endfor %}
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th class="text-center iq-price-footer"></th>
                                    {% for plan in pricing_plan %}
                                        <td class="text-center iq-price-footer">
                                            <div class="align-items-center r-mb-23" data-animation-in="fadeInUp"
                                                 data-delay-in="1.3">
                                                <a href="{% url 'payment:buy' plan.id %}"
                                                   class="btn btn-hover iq-button">خرید اشتراک </a>
                                            </div>
                                        </td>
                                    {% endfor %}
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
