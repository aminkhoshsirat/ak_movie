{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="iq-breadcrumb-one  iq-bg-over iq-over-dark-50"
         style="background-image: url({{ site_detail.buy_plan_background.url }});">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
                        <h2 class="title">خرید اشتراک </h2>
                        <ol class="breadcrumb main-bg">
                            <li class="breadcrumb-item"><a href="{% url 'movie:index' %}">خانه</a></li>
                            <li class="breadcrumb-item active">خرید اشتراک</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <main id="main" class="site-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <table id="my-table" class="table" data-active="premium">
                        <thead>
                        <tr>
                            <th class="text-center iq-price-head">
                            </th>
                            <th class="text-center iq-price-head free">
                                <div class="iq-price-box">
                                    <h3 class="iq-price-rate text-white">{{ plan.price }}تومان<small>
                                        / {{ plan.period }} ماه</small></h3>

                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                            <th class="text-center iq-price-footer"></th>
                            <td class="text-center iq-price-footer">
                                <div class="align-items-center r-mb-23" data-animation-in="fadeInUp"
                                     data-delay-in="1.3">
                                    <a href="sign-up.html" class="btn btn-hover iq-button">انتقال به صفحه پرداخت</a>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
