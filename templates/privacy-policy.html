{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}

    <div class="iq-breadcrumb-one  iq-bg-over iq-over-dark-50"
         style="background-image: url({{ site_detail.privacy_background.url }});">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
                        <h2 class="title">سیاست حفظ حریم خصوصی</h2>
                        <ol class="breadcrumb main-bg">
                            <li class="breadcrumb-item"><a href="{% url 'movie:index' %}">خانه</a></li>
                            <li class="breadcrumb-item active">سیاست حفظ حریم خصوصی</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <main id="main" class="site-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">

                    <div class="iq-privacy-policy">
                        {% for role in privacy_roles %}
                            <div class="mb-3">
                                <h4 class="mb-3">{{ forloop.counter }}. {{ role.title }}</h4>
                                <p class="my-3">{{ role.text }}</p><br>

                            </div>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
